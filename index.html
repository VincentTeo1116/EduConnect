<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduConnect Learning Centre</title>
  <style>
/* App.css */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-container {
  max-width: 400px;
  margin: 20px;
  padding: 30px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
  animation: fadeIn 0.6s ease-out;
  backdrop-filter: blur(10px);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
  font-weight: 600;
}

.form-container input {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  border: 2px solid #e1e5e9;
  border-radius: 10px;
  box-sizing: border-box;
  font-size: 16px;
  transition: all 0.3s ease;
  background: rgba(255, 255, 255, 0.8);
}

.form-container input:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  outline: none;
  transform: translateY(-2px);
}

.form-container button {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  margin-top: 10px;
}

.form-container button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

.form-container button:active {
  transform: translateY(-1px);
}

.form-container p {
  text-align: center;
  margin-top: 25px;
  color: #666;
}

.form-container p button {
  background: none;
  border: none;
  color: #667eea;
  cursor: pointer;
  text-decoration: underline;
  font-size: 14px;
  transition: color 0.3s ease;
}

.form-container p button:hover {
  color: #764ba2;
}

.main-container {
  max-width: 800px;
  margin: 20px;
  padding: 30px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
  animation: fadeIn 0.6s ease-out;
  backdrop-filter: blur(10px);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 20px 30px;
  border-radius: 12px;
  margin-bottom: 30px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

header h1 {
  margin: 0;
  font-size: 24px;
}

header button {
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: 2px solid rgba(255, 255, 255, 0.3);
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

header button:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

main {
  margin-top: 0;
}

section {
  background: rgba(255, 255, 255, 0.8);
  padding: 25px;
  margin-bottom: 25px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  transition: transform 0.3s ease;
}

section:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

section h2 {
  margin-top: 0;
  color: #333;
  font-size: 20px;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  padding: 12px 0;
  border-bottom: 1px solid #eee;
  transition: padding-left 0.3s ease;
}

li:hover {
  padding-left: 10px;
  background: rgba(102, 126, 234, 0.05);
}

.logo {
  width: 50px;
  height: auto;
  margin-right: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
const LoginForm = ({ loginData, setLoginData, handleLogin, setPage }) => (
  <div className="form-container">
    <div style={{textAlign: 'center', marginBottom: '20px'}}>
      <img src="Images/Logo.png" alt="EduConnect Logo" className="logo" />
    </div>
    <h2>Login to EduConnect</h2>
    <form onSubmit={handleLogin}>
      <input
        type="email"
        placeholder="Email"
        value={loginData.email}
        onChange={(e) => setLoginData({ ...loginData, email: e.target.value })}
        required
        autoComplete="off"
      />
      <input
        type="password"
        placeholder="Password"
        value={loginData.password}
        onChange={(e) => setLoginData({ ...loginData, password: e.target.value })}
        required
        autoComplete="off"
      />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <button onClick={() => setPage('register')}>Register</button></p>
  </div>
);

const RegisterForm = ({ registerData, setRegisterData, handleRegister, setPage }) => (
  <div className="form-container">
    <div style={{textAlign: 'center', marginBottom: '20px'}}>
      <img src="Images/Logo.png" alt="EduConnect Logo" className="logo" />
    </div>
    <h2>Register for EduConnect</h2>
    <form onSubmit={handleRegister}>
      <input
        type="text"
        placeholder="Name"
        value={registerData.name}
        onChange={(e) => setRegisterData({ ...registerData, name: e.target.value })}
        required
        autoComplete="off"
      />
      <input
        type="email"
        placeholder="Email"
        value={registerData.email}
        onChange={(e) => setRegisterData({ ...registerData, email: e.target.value })}
        required
        autoComplete="off"
      />
      <input
        type="password"
        placeholder="Password"
        value={registerData.password}
        onChange={(e) => setRegisterData({ ...registerData, password: e.target.value })}
        required
        autoComplete="off"
      />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <button onClick={() => setPage('login')}>Login</button></p>
  </div>
);

const MainPage = ({ currentUser, handleLogout }) => (
  <div className="main-container">
    <header>
      <div style={{display: 'flex', alignItems: 'center'}}>
        <img src="Images/Logo.png" alt="EduConnect Logo" className="logo" />
        <h1>Welcome to EduConnect Learning Centre, {currentUser.name}!</h1>
      </div>
      <button onClick={handleLogout}>Logout</button>
    </header>
    <main>
      <section>
        <h2>Available Courses</h2>
        <ul>
          <li>Introduction to Programming</li>
          <li>Data Structures and Algorithms</li>
          <li>Web Development</li>
          <li>Machine Learning Basics</li>
        </ul>
      </section>
      <section>
        <h2>Your Progress</h2>
        <p>Track your learning progress here.</p>
      </section>
    </main>
  </div>
);

const HomePage = () => {
  const [page, setPage] = React.useState('login');
  const [users, setUsers] = React.useState([]);
  const [currentUser, setCurrentUser] = React.useState(null);
  const [loginData, setLoginData] = React.useState({ email: '', password: '' });
  const [registerData, setRegisterData] = React.useState({ name: '', email: '', password: '' });

  React.useEffect(() => {
    try {
      const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
      setUsers(storedUsers);
      const storedUser = JSON.parse(localStorage.getItem('currentUser'));
      if (storedUser) {
        setCurrentUser(storedUser);
        setPage('home');
      }
    } catch (error) {
      console.error('Error loading data from localStorage:', error);
      // Reset if corrupted
      localStorage.removeItem('users');
      localStorage.removeItem('currentUser');
    }
  }, []);

  const handleLogin = (e) => {
    e.preventDefault();
    const user = users.find(u => u.email === loginData.email && u.password === loginData.password);
    if (user) {
      setCurrentUser(user);
      localStorage.setItem('currentUser', JSON.stringify(user));
      setPage('home');
    } else {
      alert('Invalid credentials');
    }
  };

  const handleRegister = (e) => {
    e.preventDefault();
    if (users.find(u => u.email === registerData.email)) {
      alert('User already exists');
      return;
    }
    const newUser = { ...registerData, id: Date.now() };
    const updatedUsers = [...users, newUser];
    setUsers(updatedUsers);
    localStorage.setItem('users', JSON.stringify(updatedUsers));
    setCurrentUser(newUser);
    localStorage.setItem('currentUser', JSON.stringify(newUser));
    setPage('home');
  };

  const handleLogout = () => {
    setCurrentUser(null);
    localStorage.removeItem('currentUser');
    setPage('login');
  };

  if (page === 'login') return <LoginForm loginData={loginData} setLoginData={setLoginData} handleLogin={handleLogin} setPage={setPage} />;
  if (page === 'register') return <RegisterForm registerData={registerData} setRegisterData={setRegisterData} handleRegister={handleRegister} setPage={setPage} />;
  if (page === 'home') return <MainPage currentUser={currentUser} handleLogout={handleLogout} />;
};

function App() {
  return (
    <div className="App">
      <HomePage />
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
